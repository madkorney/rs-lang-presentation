<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>RS Lang by Team 59 presentation</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">
		<link rel="stylesheet" href="css/custom.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				
				<section>
					<h2>RS lang preso be here</h2>

				</section>

				<section>
					<h2>The Team</h2>
					<div class="team-container">
						<div class="member-container">
							<div class="member-img-icon-container">
								<div class="member-photo"><img src="assets/img/1LisaW.jpg" alt="Tatiana's photo"></div>
								<div class="city-icon"><img src="assets/img/CoA_Berlin.svg" alt="Berkin coat of arms"></div>
								<div class="city-name">Berlin</div>
							</div>
							<div class="member-text-container">
								<div class="member-name">Tatiana Klimova</div>
								<div class="member-text">fun-fact</div>
							</div>
						</div>

						<div class="member-container reversed">
							<div class="member-img-icon-container">
								<div class="member-photo"><img src="assets/img/Weranika.jpg" alt="Weranika's photo"></div>
								<div class="city-icon"><img src="assets/img/CoA_Wroclaw.svg" alt="Wroclaw coat of arms"></div>
								<div class="city-name">Wroclaw</div>
							</div>
							<div class="member-text-container">
								<div class="member-name">Weranika Lopanova</div>
								<div class="member-text">PhD, Taught students in the University for 7 years, but it didn't help. </div>
							</div>
						</div>

						<div class="member-container">
							<div class="member-img-icon-container">
								<div class="member-photo"><img src="assets/img/madKorney.jpg" alt="Sergey's photo"></div>
								<div class="city-icon"><img src="assets/img/CoA_Obninsk.png" alt="Obninsk coat of arms"></div>
								<div class="city-name">Obninsk</div>
							</div>
							<div class="member-text-container">
								<div class="member-name">Sergey Kornienko</div>
								<div class="member-text">Ex-pilot of Rebel Squadrons, Wookie (fly Star Wars Sim custom mission -> write fan-fic report about the battle)</div>
							</div>
						</div>
					</div>

				</section>


			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
